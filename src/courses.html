<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appendix - online learning platform</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>

    <!-- Navigation Bar -->
    <div class="page-wrapper">
      <header>
        <nav>
          <div class="logo">Appendix</div>
          <div class="burger-menu">
            <img src="../assets/icons/menu.png" alt="Menu" id="burger-icon" />
          </div>
          <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li>
              <a href="courses.html">Courses </a>
            </li>
            <li class="dropdown">
              <a href="pricing.html">Pricing +</a>
              <ul class="submenu">
                <li><a href="pricing.html#students">Students</a></li>
                <li><a href="pricing.html#institutions">Institutions</a></li>
                <li><a href="pricing.html#business">Business</a></li>
              </ul>
            </li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

       <main class="courses-page">
        <h1>Course Gallery</h1>

        <!-- Search Bar -->
        <section id="search">
          <input
            type="text"
            id="searchInput"
            placeholder="Search courses..."
            aria-label="Search for courses"
          />

          <!-- Sorting -->
          <select id="sortOptions" aria-label="Sort courses">
            <option value="title-asc">Sort by Title (A-Z)</option>
            <option value="title-desc">Sort by Title (Z-A)</option>
            <option value="instructor-asc">Sort by Instructor (A-Z)</option>
            <option value="instructor-desc">Sort by Instructor (Z-A)</option>
          </select>

          <!-- Filter Options -->
          <select id="filterOptions" aria-label="Filter by level">
            <option value="all">All Levels</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
        </section>

         <section id="gallery">
          <!-- Courses Gallery -->
        </section>

        <div class="pagination">
          <button id="prevPage" aria-label="Previous page">Previous</button>
          <span id="pageInfo"></span>
          <button id="nextPage" aria-label="Next page">Next</button>
        </div>
       </main>

       <footer>
        <p>&copy; 2025 Appendix. All rights reserved.</p>
      </footer>
  </body>
</html>
